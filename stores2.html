<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Alpine JS Stores</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
		integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<div x-data :class="$store.darkMode.on && 'bg-gray-800 text-white'"
	class="container mx-auto max-w-sm mt-6 bg-gray-50 p-4">

	pariatur porro aspernatur debitis. Veritatis eum dolorum voluptate incidunt,
	maiores sit iste inventore! Aspernatur, totam! Odio quod rerum facere!
</div>

<body>
	<script>
		document.addEventListener('alpine:init', () => {
			Alpine.store('darkMode', {
				on: true,
				toggle() {
					this.on = !this.on
				},
			})
		})
	</script>

	<script src="./resources/index.js"></script>
	<script src="./resources/tailwind-3-0-24.js"></script>
</body>

</html>
